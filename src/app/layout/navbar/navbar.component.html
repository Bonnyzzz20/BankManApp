<nav class="navbar">
  <div class="container">
    <a routerLink="/" class="brand">Home Banking</a>
    
    <!-- Mostra i link solo se l'utente Ã¨ loggato -->
    <ul class="nav-links">
      @if (authService.isAuthenticated()) {
        @for (link of navLinks; track link.label) {
          <li>
            <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              {{ link.label }}
            </a>
          </li>
        }
      }
    </ul>

    <div class="user-menu">
      @if (authService.isAuthenticated()) {
        <!-- Utente Loggato -->
        <div class="user-actions">
           <span>Benvenuto, {{ authService.currentUser()?.name }}</span>
           <app-button label="Esci" variant="outline" (onClick)="handleLogout()"></app-button>
        </div>
      } @else {
        <!-- Utente Ospite -->
        <div class="guest-actions">
           <a routerLink="/login" class="login-link">Accedi</a>
           <app-button label="Registrati" routerLink="/register"></app-button>
        </div>
      }
    </div>
  </div>
</nav>
