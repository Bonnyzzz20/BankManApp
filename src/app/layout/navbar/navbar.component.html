<nav class="navbar glass-panel">
  <div class="container navbar-content">
    
    <!-- Logo -->
    <a routerLink="/" class="logo">
      <span class="logo-icon">üè¶</span>
      <span class="logo-text">Home<span class="accent">Bank</span></span>
    </a>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" (click)="toggleMenu()" aria-label="Toggle navigation">
      <span class="bar" [class.open]="isMenuOpen"></span>
      <span class="bar" [class.open]="isMenuOpen"></span>
      <span class="bar" [class.open]="isMenuOpen"></span>
    </button>

    <!-- Navigation Links -->
    <ul class="nav-links" [class.active]="isMenuOpen">
      @for (link of navLinks; track link.path) {
        <li>
          <a [routerLink]="link.path" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMenu()">
            {{ link.label }}
          </a>
        </li>
      }
      
      <!-- Auth Buttons -->
       @if (authService.isAuthenticated()) {
         <li class="auth-action">
            <button class="btn-logout" (click)="handleLogout()">
              Logout
            </button>
         </li>
       } @else {
         <li class="auth-action">
            <a routerLink="/login" class="btn-login" (click)="closeMenu()">Accedi</a>
         </li>
       }
    </ul>
  </div>
</nav>
